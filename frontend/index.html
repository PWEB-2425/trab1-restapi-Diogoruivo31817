<!-- Página CRUD de Alunos -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Alunos</title>

  
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-3">Alunos</h2>

    
    <ul id="lista-alunos"></ul>

    
    <h4 class="mt-5">Adicionar Aluno</h4>
    <form id="form-adicionar" class="row g-2">
      <div class="col-sm"><input  id="nome"     class="form-control" placeholder="Nome"    required></div>
      <div class="col-sm"><input  id="apelido"  class="form-control" placeholder="Apelido" required></div>
      <div class="col-sm"><input  id="curso"    class="form-control" placeholder="Curso"   required></div>
      <div class="col-sm">
        <select id="ano" class="form-select" required>
          <option value="" disabled selected>Ano</option>
          <option value="1">1º</option>
          <option value="2">2º</option>
          <option value="3">3º</option>
        </select>
      </div>
      <div class="col-sm"><button class="btn btn-primary w-100">Adicionar</button></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
